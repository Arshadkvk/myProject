  <div class="container mt-5">
      <div class="col-11 text-center mt-4 mb-4">
          <h3>
              Manage appointments
          </h3>
      </div>
      <div class="row" id="counselorCards">
          <!-- Counselor cards will be dynamically generated here -->
      </div>
      <div id="notification" class="dropdown-notification" style="display: none;">
          <div class="notification-content">
              <p>We will call you.</p>
              <button onclick="goToIndex()">Go to Homepage</button>
          </div>
      </div>
  </div>

  <script type="module">
     import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js";
        import { getFirestore,collection, setDoc ,addDoc,doc} from "https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore.js"; 
        import { getStorage, ref, uploadBytes,getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-storage.js";

      // Your Firebase configuration
      const firebaseConfig = {
          apiKey: 'AIzaSyB--Ygc5-wJBBgNfsvsMwPkuhBbYnVfrRk',
          authDomain: 'aptitude-e4149.firebaseapp.com',
          projectId: 'aptitude-e4149',
          storageBucket: 'aptitude-e4149.appspot.com',
          messagingSenderId: '947837210200',
          appId: '1:947837210200:web:555c24f75f73c10da0442d'
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      // Get a reference to the Firestore database
      const db = firebase.firestore();

      // Function to fetch counselor data from Firestore
      async function fetchCounselorData() {
          const counselorsCollection = await db.collection('counselors').get();
          return counselorsCollection.docs.map(doc => doc.data());
      }

      // Function to generate counselor cards based on the fetched data
      async function generateCounselorCards() {
          const counselorData = await fetchCounselorData();
          const counselorCardsContainer = document.getElementById('counselorCards');

          counselorData.forEach(counselor => {
              const cardHtml = `
                  <div class="col-lg-4">
                      <div class="card card-margin">
                          <div class="card-header no-border">
                              <h5 class="card-title">${counselor.name}</h5>
                          </div>
                          <div class="card-body pt-0">
                              <div class="widget-49">
                                  <!-- Customize card layout according to your needs -->
                                  <div class="widget-49-meeting-info">
                                      <span class="widget-49-pro-title">${counselor.email}</span>
                                      <span class="widget-49-meeting-time">${counselor.phone}</span>
                                  </div>
                                  <div class="widget-49-meeting-points">
                                      <span>${counselor.description}</span>
                                  </div>
                                  <hr class="w-100">
                                  <div class="form-group">
                                      <input type="date" name="date" class="form-control mb-2" 
                                          placeholder="dd-mm-yyyy" value=""
                                          min="1997-01-01" max="2030-12-31">
                                      <input class="btn-block btn-primary form-control" type="submit" value="Accept" onclick="showNotification('${counselor.name}')">
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>`;
              counselorCardsContainer.insertAdjacentHTML('beforeend', cardHtml);
          });
      }

      // Call the function to generate counselor cards
      generateCounselorCards();

      // Function to show notification and redirect to homepage
      function showNotification(name) {
          const notification = document.getElementById("notification");
          notification.innerHTML = `<div class="dropdown-notification" style="display: block;">
                                      <div class="notification-content">
                                          <p>We will call ${name}.</p>
                                          <button onclick="goToIndex()">Go to Homepage</button>
                                      </div>
                                  </div>`;
      }

      function goToIndex() {
          window.location.href = "index.html";
      }
  </script>
