  <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get the "Aptitude" button
        var aptitudeButton = document.getElementById('aptitudeButton');
    
        // Add a click event listener to the button
        aptitudeButton.addEventListener('click', function() {
            // Store data in localStorage (for example, a variable 'demoData')
            localStorage.setItem('demoData', 'Your data to be retained');
    
            // Navigate to the demo.html page
            window.location.href = "{{ url_for('edu') }}";
        });
    
        // Check if there is data in localStorage when the page loads
        var storedData = localStorage.getItem('resultData');
        if (storedData) {
          try {
          var resultDataObj = JSON.parse(storedData);

          // var marks = {};
        for (var key in resultDataObj) {
          resultDataObj[key] = parseInt(resultDataObj[key]);
        }
        console.log("Converted resultData:", resultDataObj);
        const AR = resultDataObj.AR;
            const LA = resultDataObj.LA;
            const MR = resultDataObj.MR;
            const NA = resultDataObj.NA;
            const PA = resultDataObj.PA;
            const SA = resultDataObj.SA;
            const VR = resultDataObj.VR;

            // Log the constants
            console.log("AR:", AR);
            console.log("LA:", LA);
            console.log("MR:", MR);
            console.log("NA:", NA);
            console.log("PA:", PA);
            console.log("SA:", SA);
            console.log("VR:", VR);
        var chatInput = document.querySelector('.chat-input');
        chatInput.value = "My sten scores in Abstract Reasoning is "+AR +" ,  in Language Aptitude is "+LA +" ,  in Mechanical Reasoning is "+MR + " ,  in Numerical Aptitude is "+NA + " ,  in Perceptual Aptitude is "+PA + " ,  in Spatial Aptitude is "+SA +" ,  in Verbal Reasoning is "+VR + " Provide  career guidance based on this";
        var sendButton = document.querySelector('.send-btn');
        sendButton.dispatchEvent(new Event('click'));
        }
        catch (error) {
            console.error("Error parsing resultData:", error);
        }}
    });
